<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="./common/webgl-utils.js"></script>
    <script type="text/javascript" src="./common/initShaders.js"></script>
    <script type="text/javascript" src="./common/MV.js"></script>
    <script type="text/javascript" src="./src/script.js"></script>
    <script type="text/javascript" src="./src/constants.js"></script>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 a_Position;
      attribute vec4 a_Normal;
      attribute vec4 a_Color;

      uniform mat4 u_modelViewMatrix;
      uniform mat4 u_projectionMatrix;

      varying vec4 v_Color;

      varying vec3 N;
      varying vec3 L;
      varying vec3 E;
      varying float v_attenuation;

      void main() {

        v_Color = a_Color;

        gl_Position = u_projectionMatrix * u_modelViewMatrix * a_Position;
      
        N = a_Normal.xyz;
        L = - a_Position.xyz;
        E = a_Position.xyz;
        
        v_attenuation = 1.0/pow(length(a_Position.xyz),2.0);
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 v_Color;

      varying vec3 N;
      varying vec3 L;
      varying vec3 E;
      varying float v_attenuation;

      uniform vec4 ksColor;
      uniform vec4 kdColor;
      uniform vec4 kaColor;

      uniform float kd;
      uniform float ks;
      uniform float ka;
      uniform float Li;
      uniform float shininess;

      void main() {
        vec3 NN = normalize(N);
        vec3 LL = normalize(L);
        vec3 EE = normalize(E);

        vec3 H = normalize(EE + NN);

        vec4 Lrs;
        vec4 Lra = ka*Li*kaColor;
        vec4 Lrd = vec4((kd*dot(LL,NN)*kdColor).xyz,1.0);
        
        float intensity = Li*v_attenuation;

        if (dot(LL, NN) < 0.0) Lrs = vec4(0.0, 0.0, 0.0, 1.0);
        else Lrs = ksColor*max(ks*intensity*pow(max(dot(NN,H),0.0),shininess),0.0);

        gl_FragColor = v_Color + vec4(Lrs.xyz,0.0) + Lra + Lrd;
      }
    </script>

    <style>
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        background-color: black;
      }

      body {
        color: white;
        background-color: black;
      }
    </style>
  </head>
